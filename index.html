<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs Number, Password, Submit</title>
  </head>
  <body>
    <h1>Input Number, Password, Submit</h1>

    <label for="número">Número</label>

    <input
      type="number"
      name="número"
      id="número"
      placeholder="Digite o seu número"
    /><br /><br />

    <label for="senha">Senha</label>

    <input
      type="password"
      name="senha"
      id="senha"
      placeholder="Digite a sua senha"
    /><br /><br />

    <form>
      <input type="submit" name="enviar" value="Confirmar" id="enviar" />
    </form>
  </body>
</html>
